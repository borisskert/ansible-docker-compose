---
dependency:
  name: galaxy
  options:
    role-file: ./molecule/shared/requirements.yml

lint: |
  set -e
  yamllint . --strict
  ansible-lint

driver:
  name: docker

platforms:
  - name: ansible-docker-compose-focal
    image: docker.io/borisskert/python3:focal
    pull: true
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    groups:
      - docker

  - name: ansible-docker-compose-bionic
    image: docker.io/borisskert/python3:bionic
    pull: true
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    groups:
      - docker

  - name: ansible-docker-compose-xenial
    image: docker.io/borisskert/python3:xenial
    pull: true
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    groups:
      - docker

  - name: ansible-docker-compose-buster
    image: docker.io/borisskert/python3:buster
    pull: true
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    groups:
      - docker
      - debian

  - name: ansible-docker-compose-stretch
    image: docker.io/borisskert/python3:stretch
    pull: true
    pre_build_image: true
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    groups:
      - docker
      - debian

provisioner:
  name: ansible
  playbooks:
    prepare: ../shared/prepare.yml
    converge: ../shared/converge.yml
    verify: ../shared/verify.yml
  inventory:
    group_vars:
      docker:
        molecule_docker_environment: true
      debian:
        ansible_python_interpreter: /usr/bin/python3
    host_vars:
      ansible-docker-compose-focal:
        test_image_to_pull: nginx:1.17.9-alpine
        test_port: 8080
        test_container_name: nginx-for-focal
        docker_network: network-focal
      ansible-docker-compose-bionic:
        test_image_to_pull: nginx:1.17.8-alpine
        test_port: 8081
        test_container_name: nginx-for-bionic
        docker_network: network-bionic
      ansible-docker-compose-xenial:
        test_image_to_pull: nginx:1.17.7-alpine
        test_port: 8082
        test_container_name: nginx-for-xenial
        docker_network: network-xenial
      ansible-docker-compose-buster:
        test_image_to_pull: nginx:1.17.6-alpine
        test_port: 8083
        test_container_name: nginx-for-buster
        docker_network: network-buster
      ansible-docker-compose-stretch:
        test_image_to_pull: nginx:1.17.5-alpine
        test_port: 8084
        test_container_name: nginx-for-stretch
        docker_network: network-stretch

verifier:
  name: ansible
